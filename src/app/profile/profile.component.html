<div class="main_container">
    <h1>Profile Summary</h1>
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
        <label>GitHub Username</label>
        <input formControlName ="Username" class="form-control" placeholder="Username" value="username" required> 
        <button type="button" class="btn btn-primary"(click)="onSubmit()">Submit</button>      
    </form>
</div>
<div class="data-container" *ngIf="githubuser">

<h1>
    {{githubuser}}'s Repositories list
</h1>
<ng-container  class ="Repositories" *ngFor="let x of repos">
    <p>Name : {{x.name}}</p>
    <p> Description : {{x.description}}</p>
    <p> html_url : {{x.html_url}}</p>

</ng-container>

</div>
