<div class="wrappper">
    <h3> Project Board </h3>
    <div class="container">

        <div class="development">
            <div class="card-header">
                <h5>Development</h5>
            </div>
            <div cdkDropList #developmentList="cdkDropList" [cdkDropListData]="development"
                [cdkDropListConnectedTo]="[inprocessList]" class="body" (cdkDropListDropped)="drop($event)">
                <div class="box" *ngFor="let item of development" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="inprocess">
            <div class="card-header">
                <h5>In process</h5>
            </div>

            <div cdkDropList #inprocessList="cdkDropList" [cdkDropListData]="inprocess"
                [cdkDropListConnectedTo]="[developmentList]" class="body" (cdkDropListDropped)="drop($event)">
                <div class="box" *ngFor="let item of inprocess" cdkDrag>{{item}}</div>
            </div>

        </div>
        <div class="Done">
            <div class="card-header">
                <h5>Done</h5>
            </div>
            <div class="body">
                <div class="box" *ngFor="let item of done" cdkDrag>{{item}}</div>

            </div>
        </div>

    </div>
</div>
