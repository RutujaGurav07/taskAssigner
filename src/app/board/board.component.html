<div class="wrappper">
    <h3> Project Board </h3>
    <div class="container">

        <div class="development">
            <div class="card-header">
                <h5>Development</h5>
            </div>
            <div cdkDropList #developmentList="cdkDropList" [cdkDropListData]="development"
                [cdkDropListConnectedTo]="[inprocessList]" class="comman" (cdkDropListDropped)="drop($event)">
                <div class="box" *ngFor="let item of development" cdkDrag>{{item}}</div>
            </div>
            <div class="inprocess">
                <div class="card-header">
                    <h5>In process</h5>
                </div>
                <div cdkDropList #inprocess="cdkDropList" [cdkDropListData]="inprocess"
                [cdkDropListConnectedTo]="[developmentList]" class="comman" (cdkDropListDropped)="drop($event)">
                <div class="box" *ngFor="let item of development" cdkDrag>{{item}}</div>
            </div>
            </div>
            <div class="Done">
                <div class="card-header">
                    <h5>Done</h5>
                </div>
            </div>
        </div>
    </div>
